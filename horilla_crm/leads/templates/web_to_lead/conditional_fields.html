{% load i18n %}

{% if return_url_enabled %}
    <!-- Return URL Field -->
    <label for="return_url" class="text-xs text-color-600 flex gap-1">
        {% trans "Return URL" %}<span class="text-red-500">*</span>
    </label>
    <input
        type="url"
        id="return_url"
        name="return_url"
        placeholder="{% trans 'Enter return url' %}"
        required
        class="mb-3 text-color-600 p-2 placeholder:text-xs pr-[40px] w-full border border-dark-50 rounded-md mt-1 focus-visible:outline-0 placeholder:text-dark-100 text-sm [transition:.3s] focus:border-primary-600"
    />
    {% if errors.return_url %}
    <div class="bg-red-50 text-red-500 px-3 py-2 rounded text-xs mt-1">
        {{ errors.return_url.0 }}
    </div>
{% endif %}
{% else %}
    <!-- Success Message Field -->
    <label for="success_message" class="text-xs text-color-600 flex gap-1" >
        {% trans "Success Message" %}<span class="text-red-500">*</span>
    </label>
    <input
        type="text"
        id="success_message"
        name="success_message"
        placeholder="{% trans 'Enter success message' %}"
        value="Thank you for contacting us!"
        required
        class="mb-3 text-color-600 p-2 placeholder:text-xs pr-[40px] w-full border border-dark-50 rounded-md mt-1 focus-visible:outline-0 placeholder:text-dark-100 text-sm [transition:.3s] focus:border-primary-600"
    />
    {% if errors.success_message %}
        <div class="text-xs text-red-500 -mt-2 mb-2">{{ errors.success_message.0 }}</div>
    {% endif %}

    <!-- Success Description Field -->
    <label for="success_description" class="text-xs text-color-600 flex gap-1">
        {% trans "Success Description" %}<span class="text-red-500">*</span>
    </label>
    <textarea
        id="success_description"
        name="success_description"
        placeholder="{% trans 'Enter success description' %}"
        rows="3"
        required
        class="mb-3 text-color-600 p-2 placeholder:text-xs pr-[40px] w-full border border-dark-50 rounded-md mt-1 focus-visible:outline-0 placeholder:text-dark-100 text-sm [transition:.3s] focus:border-primary-600"
    >We have received your information and will get back to you soon.</textarea>
    {% if errors.success_description %}
        <div class="text-xs text-red-500 -mt-2 mb-2">{{ errors.success_description.0 }}</div>
    {% endif %}
{% endif %}
